services:
  book-nook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/library.db
      - JWT_SECRET=${JWT_SECRET}
      - DEFAULT_USERNAME=${DEFAULT_USERNAME}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD}
    volumes:
      - library-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/auth/setup"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
volumes:
  library-data:
    driver: local
